<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="srtke.css">
    <title>Simple Todo Application</title>
</head>
<body>
    
    <div id="container">
        <div class="controls">
            <h1>My Todo  </h1>
            <input type="text"  id="input"> <br>
            <button type="button" id="add">Add TODO</button><br>
            <button type="button" id="remove">Remove Done TODO</button>
        </div>
        <ul id="list">
            <li class="mycheck"><input type="checkbox" id="check">
                <label>Go to GYM</label></li>
            <li class="mycheck">
                    <input type="checkbox" id="check" checked>
                    <label>Go to Class</label>
                </li>
                <li class="mycheck">
                    <input type="checkbox" id="check" checked>
                    <label>Coding</label>
                </li>
                <li class="mycheck">
                    <input type="checkbox" id="check" checked>
                    <label>Take Rest</label>
                </li>
        </ul>
    </div>
    <p><a href="https://www.instagram.com/ac_codes/"><h1> My instagram</h1></a> </p>
    <script src="todo.js"></script>
</body>
</html>
